 <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">


 <style>
    .markdown-section img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>


</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
     search: 'auto', // default
    // name: '笔记',  // 网站名称

      '/Mysql-5.6.43安装-Linux/',      //

    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths:[
           '/',            // => /README.md
      '/常用笔记.md',            // => /README.md
      '/资源.md',            // => /README.md
      '/Axios/', //
      '/Vue/',      // => /zh-cn/README.md
      '/CSS2/',      //
      '/CSS3/',      //
      '/ES6语法规范/',      //
      '/ES6语法规范/',      //
      '/Html4/',      //
      '/Html5/',      //
      '/java/',      //
      '/Java开发工具Eclipse/',      //
      '/JDK-Linux/',      //
      '/JDK-windows/',      //
      '/mysql/',      //
      '/Mysql-5.6.43安装-Linux/',      //
      '/Mysql-8.0.26安装-Linux/',      //
      '/Nginx/',      //
      '/Nginx安装-Linux/',      //
      '/Promise/',      //
      '/RabbitMQ/',      //

      '/包管理器/',      //

      ]


        , // or 'auto'

      // Localization

      //   '/Vue/': '搜索',
      //   '/': 'Type to search',
      // },

      noData: 'No Results!',

      // Localization
      // noData: {
      //   '/Vue/': '找不到结果',
      //   '/': 'No Results',
      // },

      // Headline depth, 1 - 6
      // depth: 6,

      hideOtherSidebarContent: true, // whether or not to hide other sidebar content

      // To avoid search index collision
      // between multiple websites under the same domain
      // namespace: 'website-1',

      // Use different indexes for path prefixes (namespaces).
      // NOTE: Only works in 'auto' mode.
      //

	loadNavbar: true, //-- https://docsify.js.org/#/custom-navbar 自定义目录
	//repo: 'https://2014team.github.io/note/',
	//alias: {
    //  '/.*/_sidebar.md': '/_sidebar.md'
   // },

	   ga: 'UA-XXXXX-Y',// 谷歌统计
	  count:{
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
	  }, // 字数统计



        plugins: [
            function(hook, vm) {
              hook.doneEach(function() {
                if (window.DocsifyCopyCodePlugin) {
                  window.DocsifyCopyCodePlugin.init({
                    buttonText: '复制',      // 按钮文本
                    errorText: '复制失败',   // 错误提示文本
                    successText: '复制成功'  // 成功提示文本
                  });
                }
              });
            }
          ],

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
 <!--谷歌统计-->
 <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

  <!-- 全文搜索 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
   <!--图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
 <!--字数统计-->
 <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

 <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
 <!--代码块复制-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 引入 Lightbox JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>


<script>
    window.$docsify.plugins = [].concat(window.$docsify.plugins, function(hook) {
      hook.doneEach(function() {
        const images = document.querySelectorAll('.markdown-section img');
        images.forEach((img) => {
          const link = document.createElement('a');
          link.href = img.src;
          link.setAttribute('data-lightbox', 'image-set');
          img.parentNode.insertBefore(link, img);
          link.appendChild(img);
        });
      });
    });
  </script>

</body>
</html>
