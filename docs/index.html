<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
	loadNavbar: true, //-- https://docsify.js.org/#/custom-navbar 自定义目录
	//repo: 'https://2014team.github.io/note/',
	alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
	  name: '学习笔记',
	   ga: 'UA-XXXXX-Y',// 谷歌统计
	  count:{
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
	  }, // 字数统计
	 search: {
      maxAge: 86400000, // 过期时间，单位为毫秒，默认一天
      paths: 'auto', // 明确指定搜索路径
      placeholder: '搜索',
      noData: '找不到结果',
      depth: 3, // 搜索标题的深度，默认值为 2
      // 调试信息
      namespace: 'docsify-search',
	  hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
	  loadSidebar: true
    },
	plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            if (window.DocsifyCopyCodePlugin) {
              window.DocsifyCopyCodePlugin.init({
                buttonText: '复制',      // 按钮文本
                errorText: '复制失败',   // 错误提示文本
                successText: '复制成功'  // 成功提示文本
              });
            }
          });
        }
      ]

  };

</script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
 <!--谷歌统计-->
 <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

  <!-- 全文搜索 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
   <!--图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
 <!--字数统计-->
 <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

 <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
 <!--代码块复制-->
  <script src="//unpkg.com/docsify-copy-code"></script>

</body>
</html>
